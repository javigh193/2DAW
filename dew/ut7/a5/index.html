<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>UT7-A5</title>
    <style>
        .bold{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <h1>Titular</h1>
        <p>Contenido</p>
    </div>
    <input type="button" value="add .bold" id="boton1"><br>
    <input type="button" value="remove .bold" id="boton2"><br>
    <script>
        $("#boton1").click(() => {$("div").addClass("bold")});
        $("#boton2").click(() => {$("div").removeClass("bold")});
    </script>
</body>
</html>
